<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>GLS Converter</title>
    <meta name="keywords" content="gls, glsc, general language syntax, programming, meta programming" />
    <meta name="description" content="" />

    <link href="index.css" rel="stylesheet" />
    <link href="prism.css" rel="stylesheet" />
</head>

<body>
    <textarea id="source" class="container"></textarea>

    <div id="languageSelect">
        <select id="languageSelectElement">
            <option>C#</option>
            <option>Java</option>
            <option>Python</option>
            <option>Ruby</option>
            <option>TypeScript</option>
        </select>
    </div>

    <div id="sampler" class="popper">
        sample
        <br />
        code
    </div>

    <pre id="resultContainer" class="container language-typescript">
    <code id="resultTexter" class="language-typescript"></code>
    </pre>

    <div id="selecter" class="popper">
        select
        <br />
        all
    </div>

    <script src="GLS/Language.js" type="text/javascript"></script>
    <script src="GLS/CSharp.js" type="text/javascript"></script>
    <script src="GLS/Java.js" type="text/javascript"></script>
    <script src="GLS/Python.js" type="text/javascript"></script>
    <script src="GLS/Ruby.js" type="text/javascript"></script>
    <script src="GLS/TypeScript.js" type="text/javascript"></script>
    <script src="GLS/GLSC.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <script src="prism.js" type="text/javascript"></script>
</body>
</html>
